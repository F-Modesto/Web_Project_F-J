    <main role="main" class="container">
      <br>
      <br>

      <div class="main">
        <p> <h1> Create Post </h1> </p>
        <form id='post' method="POST" action="/createPost">
          Title
          <br>
          <input type="text" name="Title" size="30" required>
          <br>
          Content
          <br>
          <textarea name="Content" required rows="10" cols="50"></textarea>
          <br>
          <br>
          <input type="file" name="pic" accept="image/*" onchange="loadFile(event)">
          <br>
          <br>
          <img id="output" width="25%" height="25%">
          <br>
          <br>
        <input type="submit" name="submitPost" value="Submit Post">
      </form>
